<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArr(n) {
        let arr = []
        for (let i = 0; i <= n - 1; i++) {
            let value = +prompt("Nhap gia tri trong mang")
            arr.push(value)
        }
        return arr
    }
    function age(arr){
        let sum = 0;
        let count = 0;
        for (let i = 0; i < arr.length; i++){
            if (i % 2 === 0 && arr[i] % 2 !== 0) {
                sum += arr[i];
                count++;
            }
        }
        if (count > 0) {
            return sum/count;
        } else  {
            return "Ko co so le o vi tri chan"
        }
    }
    function age1() {
        let n = +prompt("Nhap so luong phan tu cua mang (n <= 50)")
        if (n > 50) {
            console.log("So luong ptu ko dc vuot qua 50")
            return;
        }
        let arr = inputArr(n)
        let result = age(arr);
        console.log(`TB cong cua so le o vi tri chan la: ${result}`)
    }
    age1();
</script>
</body>
</html>
